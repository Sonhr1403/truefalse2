<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>
<label for="nhapthang"></label><input type="number" id="nhapthang"/>
<button onclick="tinhsongay()">Tính số ngày</button>
<p id="resultt"></p>
<script>
  function tinhsongay() {
    let nt = +document.getElementById("nhapthang").value;
    let result;
    switch (nt) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
          document.getElementById("resultt").innerHTML = "Tháng " + nt + " có 31 ngày";
          break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("resultt").innerHTML = "Tháng " + nt + " có 30 ngày";
            break;
        case 2: result = "Tháng " + nt + " có 28 hoặc 29 ngày";
        break;
        default:
            document.getElementById("resultt").innerHTML = "Bạn đang nhập sai. Xin vui lòng nhập lại!";
    }
  }
</script>
</body>
</html>
