<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<script>
    let cannang = parseFloat(prompt("Nhập số cân nặng: "));
    let chieucao = parseFloat(prompt("Nhập số chiều cao: "));
    let BMI = cannang / chieucao ** 2;

    if (BMI < 0 || chieucao === 0) {
        alert("Bạn đang nhập sai. Vui lòng nhập lại!");
    } else if (BMI < 18.5) {
        alert("Cân nặng: " + cannang + "\n" + "Chiều cao: " + chieucao + "\n" + "BMI: " + BMI + "\n" + "Bạn đang gầy.");
    } else if (BMI < 25) {
        alert("Cân nặng: " + cannang + "\n" + "Chiều cao: " + chieucao + "\n" + "BMI: " + BMI + "\n" + "Chỉ số của bạn bình thường.");
    } else if (BMI < 30) {
        alert("Cân nặng: " + cannang + "\n" + "Chiều cao: " + chieucao + "\n" + "BMI: " + BMI + "\n" + "Bạn đang bị thừa cân.");
    } else {
        alert("Cân nặng: " + cannang + "\n" + "Chiều cao: " + chieucao + "\n" + "BMI: " + BMI + "\n" + "Bạn đang bị béo phì.");
    }
</script>
</body>
</html>
